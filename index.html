<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio Website UI</title>
</head>
<body>



    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <p class="logo__image">
                    Logo
                </p>
            </div>
            <div class="header__navigation">
                <ul class="header__navigation_list">
                    <li class="header__navigation_item">Home</li>
                    <li class="header__navigation_item">Portfolio</li>
                    <li class="header__navigation_item">About</li>
                    <li class="header__navigation_item">Contact</li>
                </ul>
            </div>
        </div>
    </header>



    <!-- main -->
    <main class="main">
        <div class="container">

            <!-- banner -->
            <section class="main__banner">
                <div class="main__banner_background">
                    <div class="banner__background_image-left">
                        <img src="./image/banner__background_image-left.png" alt="">
                    </div>
                    <div class="banner__background_image-right">
                        <img src="./image/banner__background_image-right.png" alt="">
                    </div>
                </div>
                <div class="main__banner_content">
                    <div class="banner_content__text"></div>
                    <div class="banner_content__title"></div>
                    <div class="banner_content__button"></div>
                </div>
            </section>

            <!-- portfolio -->
            <section class="main__portfolio">
                <div class="portfolio__title"></div>
                <div class="porfolio__list">
                    <div class="portfolio__item"></div>
                    <div class="portfolio__item"></div>
                    <div class="portfolio__item"></div>
                    <div class="portfolio__item"></div>
                    <div class="portfolio__item"></div>
                    <div class="portfolio__item"></div>
                </div>
            </section>

            <!-- about -->
            <section class="main__about">
                <div class="about__title"></div>
                <div class="about__text"></div>
                <div class="about__imaage"></div>
            </section>

            <!-- testimonials -->
            <section class="main__testimonials">
                <div class="testimonials__title"></div>
                <div class="testimonials__subtitle"></div>
                <div class="testimonials__cards"></div>
                <div class="testimonials__button"></div>
            </section>

            <!-- contacts -->
            <section class="main__contacts">
                <div class="contacts__title"></div>
                <div class="contacts__form"></div>
                <div class="contacts__button"></div>
            </section>

        </div>
    </main>



    <!-- footer -->
    <fotter class="footer">
        <div class="container">
            <div class="footer_logo"></div>
            <div class="footer__privacy"></div>
            <div class="footer__terms"></div>
        </div>
    </fotter>
</body>
</html>
